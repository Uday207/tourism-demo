<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="1style.css">
  <title>My Webpage</title>
  <script src="https://kit.fontawesome.com/864497e7ba.js" crossorigin="anonymous"></script>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="./bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="left-container">
      <div class="mylist">
        <h1>Live</h1>
        <h1>Laugh</h1>
        <h1>Love</h1>
        <h1>Explore</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Vlogs</a></li>
          <li><a href="#">Showcase</a></li>
          <li><a href="#">Explore<b class="bold">New&nbsp;1</b></a></li>
        </ul>
      </div>
    </div>
    <div class="right-container">
      <div class="form">
      <div class="form-box login">
        <form action="#">
          
          <div class="input-box">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-sharp fa-solid fa-user"></i></span>
            <input type="text" required>
            <label>User Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="forgot">
            <label>
            <input type="checkbox" >I aggree all terms and conditioins</label>
              
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="other">Or Sign Up with</div>
          <div class="social-icons">
            <ul>
              <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a></li>
            </ul>
          </div>
          <div class="register"><p>Already have an account?<a href="#" class="reg-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
